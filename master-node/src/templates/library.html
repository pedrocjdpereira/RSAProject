    <style>

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #c4caec;
            flex: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar-logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar .btn-dashboard {
            border-radius: 50px; 
            color: #fff;
            background-color: #695aa6;
            border-color: #695aa6;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
        }
        .library-room {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
        }
        .library-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .table-container {
            border: 10px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 100px;
            text-align: center;
            width: 80%;
            position: relative;
            background-color: #f5e6d1; 
        }
        .camera-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .camera-status img {
            margin-right: 5px;
            width: 60px; /* Adjust this value to reduce the size */
            height: 60px; /* Adjust this value to reduce the size */
        }

        .camera-status.left {
            left: -110px; 
            top: -90px;
        }
        .camera-status.right {
            right: -110px; 
            top: -90px;
        }
        .seats-status {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 5px;
        }
        .status-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .wall {
            width: 20px;
            background-color: black;
            position: absolute;
            top: 240px;
            bottom: 440px;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn-dashboard {
            border-radius: 50px; 
            color: #fff;
            background-color: #695aa6;
            border-color: #695aa6;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            font-size: 1.5em;
            margin: 0 auto;
        }

        .status-legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            padding: 10px;
            background-color: #f5e6d1;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        .status-legend-item {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }

        .status-legend-text {
            margin-left: 5px;
            font-size: 1em;
            color: #333;
        }
        
    </style>

    <script>

        function toggleCameraFeed() {
                var cameraFeed = document.getElementById("camera-feed");
                if (cameraFeed.style.display === "none") {
                    cameraFeed.style.display = "block";
                    document.getElementById("toggle-camera-feed").innerText = "Hide Camera Feed";
                } else {
                    cameraFeed.style.display = "none";
                    document.getElementById("toggle-camera-feed").innerText = "Show Camera Feed";
                }
            }

        document.getElementById("toggle-camera-feed").addEventListener("click", toggleCameraFeed);

        function updateTables(data) {
            for (const id in data) {
                document.getElementById("table" + id + "-available").innerText = data[id].seats_available;
                document.getElementById("table" + id + "-not-available").innerText = data[id].seated;
                document.getElementById("table" + id + "-standing").innerText = data[id].standing;
            }
        }

        function fetchData() {
            $.getJSON('/get_data', function(data) {
                updateTables(data);
            });
        }

        setInterval(fetchData, 5000);  // Fetch data every 5 seconds
    </script>
